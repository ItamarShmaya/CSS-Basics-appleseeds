<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Transition</title>
</head>
<style>
  .box {
    width: 100px;
    height: 100px;
    background: blue;
    position: relative;
  }

  .box::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: red;
    transform: translateX(100%);
    transition: all 0.5s ease-in; 
    
  }

  .box:hover::after{
    transform: translateX(0);
    background-color: yellow;
  }
</style>
<body>
  <div class="box"></div>
</body>
</html>
