<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo Box Color Animater</title>
</head>
<style>
  .box {
    width: 150px;
    height: 150px;
    background: purple;
    position: relative;
  }

  .box::after {
    content: '';
    position: absolute;
    width: 50%;
    height: 100%;
    background: orange;
    left: 75px;
  }

  .box:hover::after {
    background: blue;
  }

</style>
<body>
  <div class="box"></div>
</body>
</html>
