<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Basics 2</title>
</head>
<style>
  .container {
    background: #f4f4f4;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 50vh;
  }

  .box {
    width: 100px;
    height: 100px;
    border: 1px solid black;
  }

  .box-1 {
    background: green;
  }

  .box-2 {
    background: blue;
  }

  .box-3 {
    background: red;
  }
</style>
<body>
  <div class="container">
    <div class="box box-1">1</div>
    <div class="box box-2">2</div>
    <div class="box box-3">3</div>
  </div>
</body>
</html>
