<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/buttons-style.css">
  <title>Buttons</title>
</head>

<body>
  <h2>Flat</h2>
  <button class="flat-regi">Register</button>
  <button class="flat-clear">Clear</button>
  <button class="flat-submit">Submit</button>

  <h2>Round</h2>
  <button class="round-regi">Register</button>
  <button class="round-clear">Clear</button>
  <button class="round-submit">Submit</button>

  <h2>Flat Ghost</h2>
  <button class="ghost-flat-regi">Register</button>
  <button class="ghost-flat-clear">Clear</button>
  <button class="ghost-flat-submit">Submit</button>

  <h2>Round Ghost</h2>
  <button class="ghost-round-regi">Register</button>
  <button class="ghost-round-clear">Clear</button>
  <button class="ghost-round-submit">Submit</button>

</body>
